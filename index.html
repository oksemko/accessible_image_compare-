<div class="c-compare" style="--value: 50%">
  <img
    class="c-compare__left"
    src="https://assets.stoumann.dk/img/color.jpg"
    alt="Color"
  />
  <img
    class="c-compare__right"
    src="https://assets.stoumann.dk/img/bw.jpg"
    alt="B/W"
  />
  <input
    type="range"
    class="c-rng c-compare__range"
    min="0"
    max="100"
    value="50"
    oninput="this.parentNode.style.setProperty('--value', `${this.value}%`)"
  />
</div>
